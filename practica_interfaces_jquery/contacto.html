<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Contacto</title>
    <link rel="icon" type="image/jpeg" href="./img/foto_perfil.jpeg" />
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="fonts/poppins/poppins.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/dark_mode.css" id="dark_mode" disabled>
</head>
<body>
    <!-- layout principal. Usamos metodología BEM -->
    <div class="layout">
        <!-- barra lateral (info usuario). -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- información general usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="img/foto_perfil.jpeg" class="user-info__image" alt="Foto de perfil">
                        <!-- aquí iría la sombra -->
                    </div>
                    <h2 class="user-info__name">Miguel A. Rueda</h2>
                    <h4 class="user-info__job">Desarrollador Web</h4>
                </div>
                <!-- menú de navegación -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                        <li class="menu__option" id="cambio_vista">
                            <a class="menu__link">
                                <i class="menu__icon fa-solid fa-cloud-moon"></i>
                                <span class="menu__overlay">Modo oscuro</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- link a redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/miguel-angel-rueda-moreno-a50a11278/" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.github.com/migurm" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- botón del curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

            </section>
        </aside>

        <!-- contenido principal -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                <div class="contact__container">
                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Málaga</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">666.777.999</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">miguel.rueda.90@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Paginas web personalizadas</h2>
                        </div>
                    </section>

                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <!-- la parte de mostrar el mapa la voy a generar desde JS para introducir un efecto de loader -->
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="form-header__subtitle">¿ Cómo puedo <span class="subtitle__color">ayudarte</span> ?</h3>
                        </header>
                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>
                                <section class="form__right">
                                    <div class="form__group">
                                        <input type="text" class="form__input selector_fecha" name="date" required placeholder="Fecha">
                                        <label for="date" class="form__label">Fecha</label>
                                    </div>
                                    <div class="form__group">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>

                            </div>
                            <input type="submit" value="Enviar Mensaje" class="form__button">
                        </form>
                    </section>
                </div>
            </section>
        </main>
    </div>
    <!-- propiedad defer para que el script se cargue cuando el html se haya cargado -->
    <script src="js/calls.js"></script>
    <script src="js/map.js" defer></script>
</body>
</html>
